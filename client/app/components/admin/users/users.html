<div class="admin-users">
  <h3>用户管理</h3>
  <table class="global-table admin-users-table">
    <thead>
         <tr>
            <th>账户类型</th>
            <th>姓名</th>
            <th>登录账号</th>
            <th>账户余额</th>
            <th>用户喜好</th>
            <th>注册时间</th>
            <th>最近活跃</th>
            <th>操作</th>
         </tr> 
     </thead>
     <tbody>
         <tr ng-repeat="user in vm.data.users">
            <td>普通用户</td>
            <td>{{user.name}}</td>
            <td>{{user.account}}</td>
            <td>{{user.balance}}</td>
            <td>{{user.tag || '暂未统计到'}}</td>
            <td>{{user.create_at | dateFilter}}</td>
            <td>{{user.active_at | dateFilter}}</td>
            <td>
              <md-button ng-click="vm.deleteUser(user)" class="md-raised md-primary">删除
                <md-tooltip md-direction="right">删除后不可恢复</md-tooltip>
              </md-button>
            </td>
         </tr>
     </tbody>
  </table>
  <div class="placeholder" ng-if="vm.data.users.length === 0">
    暂无用户
  </div>
  <div class="count-number" ng-if="vm.data.users.length">
    总共 {{ vm.data.paginate.total_counts}} 条数据
  </div>
  <div class="pagination-container" ng-if="vm.data.paginate.total_counts > vm.data.paginate.per_page">
    <div class="pagination">
        <ul>
          <a ng-click="vm.changePage(vm.data.paginate.page  - 1)"><li><</li></a>
          <a ng-repeat="num in vm.nums" ng-click="vm.changePage(num)" ng-class = "{'is-active': vm.data.paginate.page === num }"><li>{{num + 1}}</li></a>
          <a ng-click="vm.changePage(vm.data.paginate.page + 1)"><li>></li></a>
        </ul>
    </div>
  </div>
</div>
